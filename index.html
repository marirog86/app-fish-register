<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fish Manager</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" sizes="32x32" href="./pescado.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Registro Incubación 🐟</h1>
        <a href="./planta.html">Gestión Piletas Planta</a>

        <button onclick="descargarDatos()" class="boton-exportar">
            💾 Descargar datos (.json)
        </button>


        <button onclick="descargarCSV()" class="descargar-csv">
            📄 Descargar datos (CSV)
        </button>

        <div>
            <label class="importar-datos">
                📂 Importar datos (.json)
                <input type="file" id="importar-json" accept=".json" style="display: none;">
            </label>
        </div>

        <button onclick="resetearDatos()" class="boton-resetear">
            🧹 Reiniciar datos
        </button>
    </header>
    <div class="contenido">
        <h2>Registrar bajas</h2>
        <form id="form-bajas">
            <input type="date" name="fecha" required>
            <input type="number" name="cantidad" placeholder="Cantidad de bajas" required>
            <input type="number" name="pileta" placeholder="N° de pileta" required>
            <button type="submit">Registrar</button>
        </form>

        <h2>Registrar altas</h2>
        <form id="form-altas">
            <input type="date" name="fecha" required>
            <input type="number" name="cantidad" placeholder="Cantidad de altas" required>
            <input type="number" name="pileta" placeholder="N° de pileta" required>
            <button type="submit">Registrar</button>
        </form>

        <h2>Dashboard 📊</h2>
        <div class="dashboard">
            <div class="card">
                <h3>Mortalidad por pileta</h3>
                <div class="data" id="mortalidad-pileta"></div>
            </div>
            <div class="card">
                <h3>Total de peces por pileta</h3>
                <div class="data" id="total-pileta"></div>
            </div>
            <div class="card">
                <h3>Mortalidad por día</h3>
                <div class="data" id="mortalidad-dia"></div>
            </div>
            <div class="card">
                <h3>Total general de peces</h3>
                <div class="data" id="total-general"></div>
            </div>
        </div>
        <div class="button-container">


        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
